<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <main>
        <form>
            <label for="cor-1">Cor 1:</label>
            <input type="color" name="fcolor" id="cor-1" autofocus>

            <label for="cor-2">Cor 2:</label>
            <input type="color" name="scolor" id="cor-2">

            <label for="graus">Graus:</label>
            <input type="range" name="graus" id="graus" list="grau" min="0" max="360">
            <datalist id="grau">
                <option value="0"></option>
                <option value="45">45</option>
                <option value="90">90</option>
                <option value="135">135</option>
                <option value="180">180</option>
                <option value="225">225</option>
                <option value="270">270</option>
                <option value="315">315</option>
                <option value="360">360</option>
            </datalist>

            <label for="cor-fonte">Cor da Fonte:</label>
            <input type="color" name="fontColor" id="cor-fonte">

            <label for="texto">Texto:</label>
            <input type="text" name="text" id="texto" autocomplete="address-line1">

            <label for="tamanho-fonte">Tamanho da fonte:</label>
            <input type="number" name="fontSize" id="tamanho-fonte" min="18" max="36" step="0.5">

            <button type="button" data-button='mudar'>Mudar</button>
            <button type="button" data-button='reset'>reset</button>
        </form>
        <span>

        </span>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
